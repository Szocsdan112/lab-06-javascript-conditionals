<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <script>
  var mynumber = prompt("Give me a number, any number");
  // Math.floor truncates a number like 5.62356 to an integer of just 5
  var onesplace = Math.floor(mynumber % 10);
  var tensplace = Math.floor (mynumber/10 % 10 );
  // e.g. 10s place:
  // (250/10 % 10) -> (25.6 % 10 ) -> remainder of 5.6 (truncated with Math.floor to simply "S")
  var hundredsplace = Math.floor(mynumber/100 % 10);
  // (256/100 % 10 ) -> 2.56 % 10) -> 2
  var thousandsplace = Math.floor(mynumber/1000 & 10);

  console.log(thousandsplace + "thousands ");
  console.log(hundredsplace + "hundreds ");
  console.log(tensplace + "tens ");
  console.log(onesplace + "ones ");





  </script>
  </body>
</html>
